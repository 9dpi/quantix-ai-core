<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantix AI | Reasoning Panel</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        :root {
            --bg-deep: #05071a;
            --bg-sub: #0a0e27;
            --accent: #38bdf8;
            --highlight: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text-main: #e2e8f0;
            --text-dim: #8b95a5;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0;
            line-height: 1.5;
        }

        .control-panel {
            background: var(--bg-sub);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            gap: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        select,
        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 140px;
            outline: none;
            transition: border-color 0.2s;
        }

        select:focus,
        input:focus {
            border-color: var(--accent);
        }

        .btn-analyze {
            background: var(--accent);
            color: var(--bg-deep);
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            height: 42px;
        }

        .btn-analyze:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .state-summary {
            background: var(--bg-sub);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .state-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .state-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
        }

        .state-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .state-badge.breakout {
            background: rgba(16, 185, 129, 0.1);
            color: var(--highlight);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .state-badge.fakeout {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .state-badge.intact {
            background: rgba(139, 149, 165, 0.1);
            color: var(--text-dim);
            border: 1px solid var(--border);
        }

        .evidence-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .evidence-section {
                grid-template-columns: 1fr;
            }
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .evidence-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .evidence-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 0.9rem;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .evidence-icon {
            font-size: 1rem;
            flex-shrink: 0;
        }

        .evidence-item.positive {
            border-left: 3px solid var(--highlight);
        }

        .evidence-item.warning {
            border-left: 3px solid var(--warning);
        }

        .evidence-item.negative {
            border-left: 3px solid var(--error);
        }

        .confidence-bar {
            margin-top: 20px;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 8px;
            color: var(--text-dim);
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .debug-panel {
            background: rgba(0, 0, 0, 0.2);
            border: 1px dashed var(--border);
            border-radius: 8px;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .debug-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .debug-label {
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 4px;
        }

        .debug-value {
            color: var(--text-main);
        }

        .loading {
            padding: 60px;
            text-align: center;
            color: var(--accent);
            font-weight: 600;
        }

        .error {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            padding: 24px;
            color: var(--error);
            margin-bottom: 24px;
        }

        /* Decision Support Styles */
        .decision-panel {
            background: rgba(56, 189, 248, 0.03);
            border: 1px solid rgba(56, 189, 248, 0.15);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .decision-panel::before {
            content: 'LAB';
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: var(--bg-deep);
            font-size: 0.6rem;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 3px;
            letter-spacing: 0.1em;
        }

        .decision-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .decision-tag {
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .decision-tag.buy {
            color: var(--highlight);
        }

        .decision-tag.sell {
            color: var(--error);
        }

        .decision-tag.none {
            color: var(--text-dim);
        }

        .lab-disclaimer {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            font-style: italic;
        }
    </style>
</head>

<body>
    <header class="app-header">
        <div class="logo-area">
            <div class="logo-icon"></div>
            <span class="logo-text">QUANTIX AI CORE</span>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="nav-link">Dashboard</a>
            <a href="docs.html" class="nav-link">Documentation</a>
        </nav>
        <div class="status-tag hide-mobile">
            <div class="dot dot-online"></div> REASONING_ENGINE
        </div>
    </header>

    <div class="app-layout" style="max-width: 1200px; margin: 40px auto; padding: 0 20px;">
        <h2 class="section-title">State Reasoning Panel</h2>

        <div class="control-panel">
            <div class="form-group">
                <label>Symbol</label>
                <input type="text" id="symbol" value="EURUSD" placeholder="e.g. BTCUSD">
            </div>
            <div class="form-group">
                <label>Timeframe</label>
                <select id="timeframe">
                    <option value="H1">H1 (Hourly)</option>
                    <option value="H4" selected>H4 (4-Hour)</option>
                    <option value="D1">D1 (Daily)</option>
                </select>
            </div>
            <button class="btn-analyze" onclick="analyzeMarket()">RUN RESOLVER</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'https://quantixaicore-production.up.railway.app/api/v1';

        async function analyzeMarket() {
            const symbol = document.getElementById('symbol').value;
            const timeframe = document.getElementById('timeframe').value;
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = '<div class="loading">ðŸ”„ Calling Structure Engine v1...</div>';

            try {
                const response = await fetch(`${API_BASE}/internal/feature-state/structure?symbol=${symbol}&tf=${timeframe}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(JSON.stringify(error));
                }

                const data = await response.json();
                renderResults(data);
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = `<div class="error"><h3>Analysis Failed</h3><p>${error.message}</p></div>`;
            }
        }

        function renderResults(data) {
            const resultsDiv = document.getElementById('results');
            const state = data.state || 'unknown';
            const confidence = (data.confidence || 0) * 100;
            const dominance = data.dominance || { bullish: 0, bearish: 0 };
            const evidence = data.evidence || [];
            const traceId = data.trace_id || 'unknown';

            // Lab Signal Mapping (Simplified for UI logic)
            // BUY_CANDIDATE if bullish AND confidence >= 88% AND dominance.bullish > dominance.bearish
            let labDecision = "NO_ACTION";
            let decisionClass = "none";
            if (state === 'bullish' && confidence >= 88 && dominance.bullish >= 0.65) {
                labDecision = "BUY_CANDIDATE";
                decisionClass = "buy";
            } else if (state === 'bearish' && confidence >= 88 && dominance.bearish >= 0.65) {
                labDecision = "SELL_CANDIDATE";
                decisionClass = "sell";
            }

            let badgeClass = 'intact';
            if (state === 'bullish') badgeClass = 'breakout';
            else if (state === 'bearish') badgeClass = 'fakeout';

            let html = `
                <!-- 1. MARKET STATE -->
                <div class="state-summary">
                    <div class="state-header">
                        <div>
                            <div class="state-title">${data.symbol} Â· ${data.timeframe}</div>
                            <div style="color: var(--text-dim); margin-top: 4px;">Structure Resolver v1</div>
                        </div>
                        <div class="state-badge ${badgeClass}">${state.toUpperCase()}</div>
                    </div>
                    
                    <div class="confidence-bar">
                        <div class="confidence-label">
                            <span>Structure Confidence</span>
                            <span><strong>${confidence.toFixed(1)}%</strong></span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${confidence}%"></div>
                        </div>
                    </div>
                </div>

                <div class="evidence-section">
                    <!-- 2. EVIDENCE LIST -->
                    <div>
                        <h3 class="section-title">ðŸ§  Reasoning Evidence</h3>
                        <ul class="evidence-list">
                            ${evidence.map(ev => `
                                <li class="evidence-item">
                                    <span class="evidence-icon">${getIcon(ev)}</span>
                                    <span>${ev}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    <!-- 3. DOMINANCE -->
                    <div>
                        <h3 class="section-title">ðŸ“Š Directional Dominance</h3>
                        <div style="background: var(--bg-sub); border: 1px solid var(--border); border-radius: 12px; padding: 20px;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                                <div>
                                    <div style="font-size: 0.7rem; color: var(--text-dim); margin-bottom: 4px; text-transform: uppercase;">Bullish Score</div>
                                    <div style="font-size: 1.4rem; font-weight: 700; color: var(--highlight);">${dominance.bullish.toFixed(2)}</div>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-size: 0.7rem; color: var(--text-dim); margin-bottom: 4px; text-transform: uppercase;">Bearish Score</div>
                                    <div style="font-size: 1.4rem; font-weight: 700; color: var(--error);">${dominance.bearish.toFixed(2)}</div>
                                </div>
                            </div>
                            <div class="progress-bar" style="height: 10px; background: var(--error);">
                                <div class="progress-fill" style="width: ${(dominance.bullish / (dominance.bullish + dominance.bearish) * 100).toFixed(0)}%; background: var(--highlight);"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 4. DECISION SUPPORT (LAB) -->
                ${data.show_lab_signals ? `
                <div class="decision-panel">
                    <h3 class="section-title" style="margin-bottom: 12px;">ðŸ§  Decision Support (Lab)</h3>
                    <div class="decision-header">
                        <div class="decision-tag ${decisionClass}">${labDecision.replace('_', ' ')}</div>
                    </div>
                    <div style="font-size: 0.85rem; color: var(--text-main);">
                        Reasoning: ${labDecision !== 'NO_ACTION' ? 'High-confidence structural alignment detected.' : 'Insufficent evidence for decision candidacy.'}
                    </div>
                    
                    <div class="lab-disclaimer">
                        <strong>ðŸ§ª Quantix Learning Lab:</strong> This is NOT a trading signal. Decision support is based only on structural evidence. 
                        No price targets or stop levels are provided. Valid for next 2 ${data.timeframe} candles.
                    </div>
                </div>
                ` : ''}

                <!-- 5. TRACE INFO -->
                <div class="debug-panel">
                    <div class="debug-grid">
                        <div class="debug-item">
                            <div class="debug-label">Trace ID</div>
                            <div class="debug-value">${traceId}</div>
                        </div>
                        <div class="debug-item">
                            <div class="debug-label">Engine</div>
                            <div class="debug-value">Structure v1 (Frozen)</div>
                        </div>
                        <div class="debug-item">
                            <div class="debug-label">Audit</div>
                            <div class="debug-value">Signal Mapping v1</div>
                        </div>
                    </div>
                </div>
            `;
            resultsDiv.innerHTML = html;
        }

        function getIcon(text) {
            text = text.toLowerCase();
            if (text.includes('bos')) return 'ðŸ”“';
            if (text.includes('choch')) return 'ðŸ”„';
            if (text.includes('bullish')) return 'ðŸ“ˆ';
            if (text.includes('bearish')) return 'ðŸ“‰';
            return 'â€¢';
        }

        function formatState(state) {
            return state.toUpperCase();
        }
    </script>

    <footer class="app-footer">
        <div class="disclaimer">
            Quantix AI provides market structure analysis for research. It does NOT provide financial advice or price
            predictions.
            Trading carries risk. Use at your own risk.
        </div>
    </footer>
    <script src="static/js/ui_shared.js"></script>
</body>

</html>
