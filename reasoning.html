<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantix AI - Market State Reasoning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e6ed;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #8b95a5;
            font-size: 1.1rem;
        }

        /* Control Panel */
        .controls {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
            display: flex;
            gap: 16px;
            align-items: end;
        }

        .control-group {
            flex: 1;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0aec0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #e0e6ed;
            font-size: 1rem;
        }

        .btn-analyze {
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-analyze:hover {
            transform: translateY(-2px);
        }

        /* Market State Summary */
        .state-summary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .state-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .state-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .state-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .state-badge.breakout {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .state-badge.intact {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .state-badge.fakeout {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .confidence-bar {
            margin-top: 16px;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        /* Evidence Section */
        .evidence-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e0e6ed;
        }

        .evidence-list {
            list-style: none;
        }

        .evidence-item {
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid #667eea;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .evidence-item.positive {
            border-left-color: #10b981;
        }

        .evidence-item.warning {
            border-left-color: #f59e0b;
        }

        .evidence-item.negative {
            border-left-color: #ef4444;
        }

        .evidence-icon {
            margin-right: 8px;
        }

        /* Debug Panel */
        .debug-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            font-size: 0.85rem;
            color: #8b95a5;
        }

        .debug-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .debug-item {
            display: flex;
            flex-direction: column;
        }

        .debug-label {
            color: #6b7280;
            margin-bottom: 4px;
        }

        .debug-value {
            color: #e0e6ed;
            font-family: 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b95a5;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 20px;
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Quantix AI Core</h1>
            <p>Market State Reasoning Engine</p>
        </div>

        <!-- Control Panel -->
        <div class="controls">
            <div class="control-group">
                <label>Symbol</label>
                <select id="symbol">
                    <option value="EURUSD">EURUSD</option>
                    <option value="GBPUSD">GBPUSD</option>
                    <option value="USDJPY">USDJPY</option>
                    <option value="AUDUSD">AUDUSD</option>
                </select>
            </div>
            <div class="control-group">
                <label>Timeframe</label>
                <select id="timeframe">
                    <option value="H1">H1</option>
                    <option value="H4" selected>H4</option>
                    <option value="D1">D1</option>
                </select>
            </div>
            <button class="btn-analyze" onclick="analyzeMarket()">Analyze Market State</button>
        </div>

        <!-- Results Container -->
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'https://quantixaicore-production.up.railway.app/api/v1';

        async function analyzeMarket() {
            const symbol = document.getElementById('symbol').value;
            const timeframe = document.getElementById('timeframe').value;
            const resultsDiv = document.getElementById('results');

            // Show loading
            resultsDiv.innerHTML = '<div class="loading">üîÑ Analyzing market state...</div>';

            try {
                const response = await fetch(`${API_BASE}/internal/feature-state?symbol=${symbol}&tf=${timeframe}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(JSON.stringify(error, null, 2));
                }

                const data = await response.json();
                renderMarketState(data);

            } catch (error) {
                let errorMessage = error.message;
                let errorData = null;

                try {
                    errorData = JSON.parse(error.message);
                } catch (e) {
                    // Not JSON, use as-is
                }

                // Check for insufficient data error
                if (errorData && errorData.error === 'DATA_NOT_SUFFICIENT') {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ö†Ô∏è Not Enough Data to Determine Market Structure</h3>
                            <div style="margin-top: 16px;">
                                <strong>Required:</strong> ${errorData.required_candles} candles<br>
                                <strong>Received:</strong> ${errorData.received_candles} candles
                            </div>
                            <div style="margin-top: 20px; padding: 16px; background: rgba(0,0,0,0.2); border-radius: 8px;">
                                <div style="font-size: 0.9rem; color: #f59e0b; margin-bottom: 8px;">üì° Data Status</div>
                                <div style="font-size: 0.85rem;">
                                    <strong>Provider:</strong> ${errorData.data_status?.provider || 'Unknown'}<br>
                                    <strong>Raw candles:</strong> ${errorData.data_status?.raw_candles || 0}<br>
                                    <strong>Aggregated candles:</strong> ${errorData.data_status?.aggregated_candles || 0}<br>
                                    <strong>Status:</strong> <span style="color: #ef4444;">‚ùå ${errorData.data_status?.status || 'insufficient'}</span>
                                </div>
                            </div>
                            <div style="margin-top: 16px; font-size: 0.9rem; color: #8b95a5;">
                                ${errorData.reason}
                            </div>
                        </div>
                    `;
                } else {
                    // Generic error
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Analysis Failed</h3>
                            <pre>${errorMessage}</pre>
                        </div>
                    `;
                }
            }
        }

        function renderMarketState(data) {
            const resultsDiv = document.getElementById('results');

            // A. Market State Summary
            const structureState = data.structure?.state || 'unknown';
            const confidence = (data.structure?.confidence || 0) * 100;

            let html = `
                <!-- A. MARKET STATE SUMMARY -->
                <div class="state-summary">
                    <div class="state-header">
                        <div>
                            <div class="state-title">${data.symbol} ¬∑ ${data.timeframe}</div>
                            <div style="color: #8b95a5; margin-top: 4px;">
                                Market Structure: <strong>${formatState(structureState)}</strong>
                            </div>
                        </div>
                        <div class="state-badge ${structureState}">
                            ${formatState(structureState)}
                        </div>
                    </div>
                    
                    <div class="confidence-bar">
                        <div class="confidence-label">
                            <span>Structure Confidence</span>
                            <span><strong>${confidence.toFixed(0)}%</strong></span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${confidence}%"></div>
                        </div>
                    </div>
                </div>

                <!-- B. WHY SECTION - EVIDENCE -->
                <div class="evidence-section">
                    <div class="section-title">üß† Why This State?</div>
                    <ul class="evidence-list">
            `;

            // Render evidence
            if (data.structure?.evidence && data.structure.evidence.length > 0) {
                data.structure.evidence.forEach(ev => {
                    const evidenceClass = getEvidenceClass(ev);
                    const icon = getEvidenceIcon(ev);
                    html += `
                        <li class="evidence-item ${evidenceClass}">
                            <span class="evidence-icon">${icon}</span>
                            ${ev}
                        </li>
                    `;
                });
            } else {
                html += '<li class="evidence-item">No evidence available</li>';
            }

            html += `
                    </ul>
                </div>

                <!-- C. CONFIDENCE DECOMPOSITION -->
                <div class="evidence-section">
                    <div class="section-title">üìä Confidence Breakdown</div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                        <div>
                            <div style="color: #8b95a5; margin-bottom: 8px;">Structure</div>
                            <div style="font-size: 1.5rem; font-weight: 700;">${confidence.toFixed(0)}%</div>
                        </div>
                        <div>
                            <div style="color: #8b95a5; margin-bottom: 8px;">Trend</div>
                            <div style="font-size: 1.5rem; font-weight: 700; color: #6b7280;">Pending</div>
                        </div>
                        <div>
                            <div style="color: #8b95a5; margin-bottom: 8px;">Momentum</div>
                            <div style="font-size: 1.5rem; font-weight: 700; color: #6b7280;">Pending</div>
                        </div>
                        <div>
                            <div style="color: #8b95a5; margin-bottom: 8px;">Volatility</div>
                            <div style="font-size: 1.5rem; font-weight: 700; color: #6b7280;">Pending</div>
                        </div>
                    </div>
                    <div style="margin-top: 16px; padding: 12px; background: rgba(255, 255, 255, 0.03); border-radius: 8px; font-size: 0.9rem; color: #8b95a5;">
                        üí° <strong>Confidence = consistency of internal signals</strong><br>
                        Not probability, not accuracy - it's how well the evidence agrees.
                    </div>
                </div>

                <!-- D. TRACE & DEBUG -->
                <div class="debug-panel">
                    <div class="debug-grid">
                        <div class="debug-item">
                            <div class="debug-label">Trace ID</div>
                            <div class="debug-value">${data.trace_id}</div>
                        </div>
                        <div class="debug-item">
                            <div class="debug-label">Timestamp</div>
                            <div class="debug-value">${new Date(data.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="debug-item">
                            <div class="debug-label">Provider</div>
                            <div class="debug-value">Yahoo Finance</div>
                        </div>
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }

        function formatState(state) {
            return state.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }

        function getEvidenceClass(evidence) {
            const text = evidence.toLowerCase();
            if (text.includes('no') || text.includes('rejection') || text.includes('fakeout')) {
                return 'warning';
            }
            if (text.includes('break') || text.includes('acceptance') || text.includes('strong')) {
                return 'positive';
            }
            return '';
        }

        function getEvidenceIcon(evidence) {
            const text = evidence.toLowerCase();
            if (text.includes('break')) return 'üîì';
            if (text.includes('acceptance')) return '‚úÖ';
            if (text.includes('fakeout')) return '‚ö†Ô∏è';
            if (text.includes('no')) return 'üîí';
            return '‚Ä¢';
        }

        // Auto-load on page load
        window.addEventListener('load', () => {
            analyzeMarket();
        });
    </script>
</body>

</html>
