<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantix AI - Market State Reasoning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e6ed;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #8b95a5;
            font-size: 1.1rem;
        }

        /* Control Panel */
        .controls {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
            display: flex;
            gap: 16px;
            align-items: end;
        }

        .control-group {
            flex: 1;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0aec0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #e0e6ed;
            font-size: 1rem;
        }

        .btn-analyze {
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-analyze:hover {
            transform: translateY(-2px);
        }

        /* Market State Summary */
        .state-summary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .state-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .state-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .state-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .state-badge.breakout {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .state-badge.intact {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .state-badge.fakeout {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .confidence-bar {
            margin-top: 16px;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        /* Evidence Section */
        .evidence-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e0e6ed;
        }

        .evidence-list {
            list-style: none;
        }

        .evidence-item {
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid #667eea;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .evidence-item.positive {
            border-left-color: #10b981;
        }

        .evidence-item.warning {
            border-left-color: #f59e0b;
        }

        .evidence-item.negative {
            border-left-color: #ef4444;
        }

        .evidence-icon {
            margin-right: 8px;
        }

        /* Debug Panel */
        .debug-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            font-size: 0.85rem;
            color: #8b95a5;
        }

        .debug-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .debug-item {
            display: flex;
            flex-direction: column;
        }

        .debug-label {
            color: #6b7280;
            margin-bottom: 4px;
        }

        .debug-value {
            color: #e0e6ed;
            font-family: 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b95a5;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 20px;
            color: #ef4444;
        }
    </style>
</head>

<body>
    <header class="app-header"
        style="height: 60px; border-bottom: 1px solid rgba(255, 255, 255, 0.08); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; position: sticky; top: 0; background: #0a0e27; z-index: 1000; width: 100%;">
        <div class="logo-area" style="display: flex; align-items: center; gap: 12px;">
            <div class="logo-icon" style="width: 24px; height: 24px; background: #38bdf8; border-radius: 4px;"></div>
            <span class="logo-text" style="font-weight: 800; font-size: 1.1rem; color: #38bdf8;">QUANTIX AI CORE</span>
        </div>
        <nav class="main-nav" style="display: flex; gap: 32px;">
            <a href="index.html" class="nav-link"
                style="color: #a1a1aa; text-decoration: none; font-size: 0.85rem;">Dashboard</a>
            <a href="input.html" class="nav-link"
                style="color: #a1a1aa; text-decoration: none; font-size: 0.85rem;">Data Ingestion</a>
            <a href="reasoning.html" class="nav-link active"
                style="color: #38bdf8; text-decoration: none; font-size: 0.85rem; font-weight: 600;">Reasoning Panel</a>
            <a href="docs.html" class="nav-link"
                style="color: #a1a1aa; text-decoration: none; font-size: 0.85rem;">Documentation</a>
        </nav>
        <div class="status-tag"
            style="font-size: 0.7rem; color: #a1a1aa; display: flex; align-items: center; gap: 8px;">
            <div style="width: 6px; height: 6px; border-radius: 50%; background: #10b981;"></div> REASONING_ENGINE
        </div>
    </header>

    <div class="container" style="margin-top: 40px;">
        <div class="header">
            <h1>Market State Reasoning</h1>
            <p>Institutional Grade Structure Analysis</p>
        </div>

        <!-- Control Panel -->
        <div class="controls">
            <div class="control-group">
                <label>Symbol</label>
                <select id="symbol">
                    <option value="EURUSD">EURUSD</option>
                    <option value="GBPUSD">GBPUSD</option>
                    <option value="USDJPY">USDJPY</option>
                    <option value="AUDUSD">AUDUSD</option>
                </select>
            </div>
            <div class="control-group">
                <label>Timeframe</label>
                <select id="timeframe">
                    <option value="H1">H1</option>
                    <option value="H4" selected>H4</option>
                    <option value="D1">D1</option>
                </select>
            </div>
            <button class="btn-analyze" onclick="analyzeMarket()">Analyze Market State</button>
        </div>

        <!-- Results Container -->
        <div id="results"></div>
    </div>
    <script>const API_BASE = 'https://quantixaicore-production.up.railway.app/api/v1';

        async function analyzeMarket() {
            const symbol = document.getElementById('symbol').value;
            const timeframe = document.getElementById('timeframe').value;
            const resultsDiv = document.getElementById('results');

            // Show loading
            resultsDiv.innerHTML = '<div class="loading">üîÑ Analyzing market structure...</div>';

            try {

                // Call Structure Engine v1 endpoint
                const response = await fetch(`$ {
                        API_BASE
                    }

                    /internal/feature-state/structure?symbol=$ {
                        symbol
                    }

                    &tf=$ {
                        timeframe
                    }

                    `);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(JSON.stringify(error, null, 2));
                }

                const data = await response.json();
                renderStructureState(data);

            }

            catch (error) {
                let errorMessage = error.message;
                let errorData = null;

                try {
                    errorData = JSON.parse(error.message);
                }

                catch (e) {
                    // Not JSON, use as-is
                }

                // Check for insufficient data error
                if (errorData && errorData.error === 'DATA_NOT_SUFFICIENT') {
                    resultsDiv.innerHTML = ` <div class="error"><h3>‚ö†Ô∏è Not Enough Data to Determine Market Structure</h3><div style="margin-top: 16px;"><strong>Required:</strong>$ {
                        errorData.required_candles
                    }

                    candles<br><strong>Received:</strong>$ {
                        errorData.received_candles
                    }

                    candles </div><div style="margin-top: 20px; padding: 16px; background: rgba(0,0,0,0.2); border-radius: 8px;"><div style="font-size: 0.9rem; color: #f59e0b; margin-bottom: 8px;">üì° Data Status</div><div style="font-size: 0.85rem;"><strong>Provider:</strong>$ {
                        errorData.data_status?.provider || 'Unknown'
                    }

                    <br><strong>Raw candles:</strong>$ {
                        errorData.data_status?.raw_candles || 0
                    }

                    <br><strong>Aggregated candles:</strong>$ {
                        errorData.data_status?.aggregated_candles || 0
                    }

                    <br><strong>Status:</strong><span style="color: #ef4444;">‚ùå $ {
                        errorData.data_status?.status || 'insufficient'
                    }

                    </span></div></div><div style="margin-top: 16px; font-size: 0.9rem; color: #8b95a5;">$ {
                        errorData.reason
                    }

                    </div></div>`;
                }

                else if (errorData && errorData.error === 'DATA_NOT_AVAILABLE') {

                    // Yahoo Finance empty dataset
                    resultsDiv.innerHTML = ` <div class="error"><h3>‚ùå Data Not Available</h3><div style="margin-top: 16px;"><strong>Symbol:</strong>$ {
                        errorData.symbol
                    }

                    <br><strong>Timeframe:</strong>$ {
                        errorData.timeframe
                    }

                    <br><strong>Provider:</strong>$ {
                        errorData.details?.resolved_symbol || 'Yahoo Finance'
                    }

                    </div><div style="margin-top: 16px; padding: 12px; background: rgba(0,0,0,0.2); border-radius: 8px;"><strong>Issue:</strong>$ {
                        errorData.details?.message || 'Provider returned empty dataset'
                    }

                    <br><strong>Trace ID:</strong><code>$ {
                        errorData.trace_id
                    }

                    </code></div><div style="margin-top: 16px; font-size: 0.9rem; color: #8b95a5;">üí° Try a different symbol (GBPUSD, USDJPY) or timeframe (D1) </div></div>`;
                }

                else {

                    // Generic error
                    resultsDiv.innerHTML = ` <div class="error"><h3>‚ùå Analysis Failed</h3><pre>$ {
                        errorMessage
                    }

                    </pre></div>`;
                }
            }
        }

        function renderStructureState(data) {
            const resultsDiv = document.getElementById('results');

            // Extract data
            const state = data.state || 'unknown';
            const confidence = (data.confidence || 0) * 100;

            const dominance = data.dominance || {
                bullish: 0, bearish: 0
            }

                ;
            const evidence = data.evidence || [];
            const traceId = data.trace_id || 'unknown';

            // Determine state badge class
            let badgeClass = 'intact';
            if (state === 'bullish') badgeClass = 'breakout';
            else if (state === 'bearish') badgeClass = 'fakeout';
            else if (state === 'range') badgeClass = 'intact';

            let html = ` < !-- A. MARKET STATE SUMMARY --><div class="state-summary"><div class="state-header"><div><div class="state-title">$ {
                data.symbol || 'Unknown'
            }

            ¬∑ $ {
                data.timeframe || 'Unknown'
            }

            </div><div style="color: #8b95a5; margin-top: 4px;">Market Structure: <strong>$ {
                formatState(state)
            }

            </strong></div></div><div class="state-badge ${badgeClass}">$ {
                formatState(state)
            }

            </div></div><div class="confidence-bar"><div class="confidence-label"><span>Structure Confidence</span><span><strong>$ {
                confidence.toFixed(0)
            }

            %</strong></span></div><div class="progress-bar"><div class="progress-fill" style="width: ${confidence}%"></div></div></div></div>< !-- B. WHY SECTION - EVIDENCE --><div class="evidence-section"><div class="section-title">üß† Why This State?</div><ul class="evidence-list">`;

            // Render evidence
            if (evidence.length > 0) {
                evidence.forEach(ev => {
                    const evidenceClass = getEvidenceClass(ev);
                    const icon = getEvidenceIcon(ev);

                    html += ` <li class="evidence-item ${evidenceClass}" > <span class="evidence-icon" >$ {
                            icon
                        }

                        </span> $ {
                            ev
                        }

                        </li> `;
                });
            }

            else {
                html += '<li class="evidence-item">No evidence available</li>';
            }

            html += ` </ul></div>< !-- C. DOMINANCE BREAKDOWN --><div class="evidence-section"><div class="section-title">üìä Directional Dominance</div><div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;"><div><div style="color: #8b95a5; margin-bottom: 8px;">Bullish Score</div><div style="font-size: 1.5rem; font-weight: 700; color: #10b981;">$ {
                dominance.bullish.toFixed(2)
            }

            </div></div><div><div style="color: #8b95a5; margin-bottom: 8px;">Bearish Score</div><div style="font-size: 1.5rem; font-weight: 700; color: #ef4444;">$ {
                dominance.bearish.toFixed(2)
            }

            </div></div><div><div style="color: #8b95a5; margin-bottom: 8px;">Confidence</div><div style="font-size: 1.5rem; font-weight: 700;">$ {
                confidence.toFixed(0)
            }

            %</div></div></div><div style="margin-top: 16px; padding: 12px; background: rgba(255, 255, 255, 0.03); border-radius: 8px; font-size: 0.9rem; color: #8b95a5;">üí° <strong>Confidence=|bullish - bearish| / (bullish + bearish)</strong><br>Not probability - it's how consistently the evidence points in one direction.
 </div></div>< !-- D. TRACE & DEBUG --><div class="debug-panel"><div class="debug-grid"><div class="debug-item"><div class="debug-label">Trace ID</div><div class="debug-value" style="cursor: pointer;" onclick="copyToClipboard('${traceId}')" title="Click to copy">$ {
                traceId
            }

            üìã </div></div><div class="debug-item"><div class="debug-label">Engine</div><div class="debug-value">Structure v1</div></div><div class="debug-item"><div class="debug-label">Source</div><div class="debug-value">$ {
                data.source || 'yahoo_finance'
            }

            </div></div><div class="debug-item"><div class="debug-label">Reasoning Type</div><div class="debug-value">Deterministic</div></div></div></div>`;

            resultsDiv.innerHTML = html;
        }

        function formatState(state) {
            return state.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }

        function getEvidenceClass(evidence) {
            const text = evidence.toLowerCase();

            if (text.includes('fake') || text.includes('rejected')) {
                return 'warning';
            }

            if (text.includes('bos') || text.includes('choch') || text.includes('confirmed')) {
                return 'positive';
            }

            if (text.includes('conflicting') || text.includes('unclear')) {
                return 'warning';
            }

            return '';
        }

        function getEvidenceIcon(evidence) {
            const text = evidence.toLowerCase();
            if (text.includes('bos')) return 'üîì';
            if (text.includes('choch')) return 'üîÑ';
            if (text.includes('fake')) return '‚ö†Ô∏è';
            if (text.includes('confirmed')) return '‚úÖ';
            if (text.includes('conflicting')) return '‚ö°';
            return '‚Ä¢';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Trace ID copied: ' + text);
            });
        }

        // Auto-load on page load
        window.addEventListener('load', () => {
            analyzeMarket();
        });
    </script>
