<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantix AI | Market Structure Reasoning</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        :root {
            --bg-deep: #05071a;
            --bg-sub: #0a0e27;
            --accent: #38bdf8;
            --highlight: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text-main: #e2e8f0;
            --text-dim: #8b95a5;
            --border: rgba(255, 255, 255, 0.08);
        }

        .hero-block {
            padding: 40px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
        }

        .hero-block h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-block p {
            color: var(--text-dim);
            font-size: 1.1rem;
            max-width: 800px;
            line-height: 1.6;
        }

        .control-panel {
            background: var(--bg-sub);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            display: flex;
            gap: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        select,
        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px 16px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9rem;
            height: 42px;
            min-width: 180px;
        }

        .btn-analyze {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 0 24px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            height: 42px;
        }

        .btn-analyze:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .state-summary {
            background: var(--bg-sub);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
        }

        .state-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .state-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
        }

        .state-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .state-badge.breakout {
            background: rgba(16, 185, 129, 0.1);
            color: var(--highlight);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .state-badge.fakeout {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .state-badge.intact {
            background: rgba(139, 149, 165, 0.1);
            color: var(--text-dim);
            border: 1px solid var(--border);
        }

        .evidence-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .evidence-section {
                grid-template-columns: 1fr;
            }
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-desc {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .evidence-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .evidence-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 0.9rem;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .evidence-icon {
            font-size: 1rem;
            flex-shrink: 0;
        }

        .confidence-bar {
            margin-top: 20px;
        }

        .confidence-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: var(--text-dim);
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .debug-panel {
            background: rgba(0, 0, 0, 0.2);
            border: 1px dashed var(--border);
            border-radius: 8px;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 32px;
        }

        .debug-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .debug-label {
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 4px;
            text-transform: uppercase;
            font-size: 0.65rem;
        }

        .debug-value {
            color: var(--text-main);
            word-break: break-all;
        }

        .loading {
            padding: 60px;
            text-align: center;
            color: var(--accent);
            font-weight: 600;
        }

        .error-box {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            padding: 24px;
            color: var(--error);
            margin-bottom: 24px;
        }

        .decision-panel {
            background: rgba(56, 189, 248, 0.03);
            border: 1px solid rgba(56, 189, 248, 0.15);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .decision-panel::before {
            content: 'LAB';
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: #000;
            font-size: 0.6rem;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .decision-tag {
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .decision-tag.buy {
            color: var(--highlight);
        }

        .decision-tag.sell {
            color: var(--error);
        }

        .decision-tag.none {
            color: var(--text-dim);
        }

        .lab-disclaimer {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            font-style: italic;
        }

        .why-no-result {
            margin-top: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }

        .why-no-result li {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 8px;
            list-style: none;
        }

        .why-no-result b {
            color: var(--text-main);
        }
    </style>
</head>

<body class="scrollable-page">
    <header class="app-header">
        <div class="logo-area">
            <div class="logo-icon"></div>
            <span class="logo-text">QUANTIX AI CORE</span>
        </div>
        <div class="hamburger" id="menu-toggle">â˜°</div>
        <nav class="main-nav" id="main-nav">
            <a href="../" class="nav-link">About</a>
            <a href="../reasoning/" class="nav-link active">Reasoning</a>
            <a href="../api/" class="nav-link">API</a>
            <a href="../status/" class="nav-link">Status</a>
            <a href="../disclaimer/" class="nav-link">Legal</a>
        </nav>
    </header>

    <div class="app-layout" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        <div class="hero-block">
            <h1>Market Structure Reasoning</h1>
            <p>This page shows how Quantix AI interprets market structure using validated price data.</p>
        </div>

        <div class="control-panel">
            <div class="form-group">
                <label>Symbol</label>
                <input type="text" id="symbol" value="EURUSD">
            </div>
            <div class="form-group">
                <label>Timeframe</label>
                <select id="timeframe">
                    <option value="H1">H1</option>
                    <option value="H4" selected>H4</option>
                    <option value="D1">D1</option>
                </select>
            </div>
            <button class="btn-analyze" onclick="analyzeMarket()">RUN RESOLVER</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'https://quantixaicore-production.up.railway.app/api/v1';
        async function analyzeMarket() {
            const symbol = document.getElementById('symbol').value;
            const timeframe = document.getElementById('timeframe').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">ðŸ”„ Calling Structure Engine v1...</div>';
            try {
                const response = await fetch(`${API_BASE}/internal/feature-state/structure?symbol=${symbol}&tf=${timeframe}`);
                const data = await response.json();
                renderResults(data);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error-box"><h3>Analysis Failed</h3><p>${error.message}</p></div>`;
            }
        }
        function renderResults(data) {
            const resultsDiv = document.getElementById('results');
            const state = data.state || 'unknown';
            const confidence = (data.confidence || 0) * 100;
            const dominance = data.dominance || { bullish: 0, bearish: 0 };
            const evidence = data.evidence || [];
            const traceId = data.trace_id || 'unknown';
            let badgeClass = 'intact';
            if (state === 'bullish') badgeClass = 'breakout';
            else if (state === 'bearish') badgeClass = 'fakeout';

            resultsDiv.innerHTML = `
                <div class="state-summary">
                    <div class="state-header">
                        <div><div class="state-title">${data.symbol} Â· ${data.timeframe}</div></div>
                        <div class="state-badge ${badgeClass}">${state.toUpperCase()}</div>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-label"><span>Structural Confidence</span><span><strong>${confidence.toFixed(1)}%</strong></span></div>
                        <div class="progress-bar"><div class="progress-fill" style="width: ${confidence}%"></div></div>
                    </div>
                </div>
                <div class="evidence-section">
                    <div>
                        <h3 class="section-title">ðŸ§  Structural Evidence</h3>
                        <ul class="evidence-list">${evidence.map(ev => `<li class="evidence-item"><span>${ev}</span></li>`).join('')}</ul>
                    </div>
                    <div>
                        <h3 class="section-title">ðŸ“Š Directional Dominance</h3>
                        <div style="background: var(--bg-sub); padding: 20px; border-radius:12px;">
                            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                                <span>Bullish: ${dominance.bullish.toFixed(2)}</span>
                                <span>Bearish: ${dominance.bearish.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="debug-panel"><div class="debug-value">Trace ID: ${traceId}</div></div>
            `;
        }
    </script>
    <footer class="app-footer">
        <div class="disclaimer">Institutional-grade market structure analysis.</div>
    </footer>
    <script src="../static/js/ui_shared.js"></script>
</body>

</html>
